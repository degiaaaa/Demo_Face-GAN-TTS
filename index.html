<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Playback</title>
</head>
<!-- add this block inside <head> -->
<style>
  body::before{
  content:"";
  position:fixed; /* keeps it stuck to viewport */              /* :contentReference[oaicite:0]{index=0} */
  inset:0;
  background:url('demo_files/compare_gt_gan_scratch_finetune_2x2_spk1263_00003.png') /* ← Pfad ggf. anpassen */
             center/cover no-repeat;                              /* :contentReference[oaicite:1]{index=1} */
  z-index:-1; /* stays behind all other elements */
}

  /* Layout reset */
  html,body{height:100%;margin:0;}

  /* Mel‑spectrogram background */
  body{
    background:url('demo_files/compare_gt_gan_scratch_finetune_2x2_spk1263_00003.png') center/cover no-repeat fixed;
  }

  /* Centered, translucent audio controls */
  audio{
    display:block; 
    margin:1rem auto;
    background:rgba(255,255,255,0.85);
    padding:0.5rem;
    border-radius:8px;
  }
</style>


<body>
  <h1>Play Sound</h1>



  <!-- (b) Face‑GAN‑TTS -->
  <audio controls>
    <source src="demo_files/FACEGANTTS_spk1263_00003.wav" type="audio/wav">
    Your browser does not support the <code>audio</code> element.
  </audio>

  <!-- (c) FACE‑TTS Scratch -->
  <audio controls>
    <source src="demo_files/FACETTS_scratch_spk1263_00003.wav" type="audio/wav">
    Your browser does not support the <code>audio</code> element.
  </audio>

  <!-- (d) FACE‑TTS Finetuned -->
  <audio controls>
    <source src="demo_files/FACETTS_finetuned_spk1263_00003.wav" type="audio/wav">
    Your browser does not support the <code>audio</code> element.
  </audio>

  <!-- (e) FACE‑TTS trained on LRS3 -->
  <audio controls>
    <source src="demo_files/FACETTS_LRS3_ONLY_spk1263_00003.wav" type="audio/wav">
    Your browser does not support the <code>audio</code> element.
  </audio>

</body>
</html>
