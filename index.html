<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Playback</title>
</head>
<!-- add this block inside <head> -->
<style>
  html,body{height:100%;margin:0;}

  /* Wird nun NUR noch für den Seiten‑Hintergrund benutzt */
  body{
    background:#fff;              /* neutraler Hintergrund */
  }

  /* NEU: Container für das Bild ------------- */
  .spectrogram{
    width:50vw;                   /* genau halb so breit wie das Viewport */
    max-width:480px;              /* optionales Hard‑Limit */
    aspect-ratio:953/768;         /* Seitenverhältnis des PNGs */
    margin:0 auto 1rem;           /* zentriert + Abstand nach unten */
    background-image:url("./demo_files/compare_gt_gan_scratch_finetune_2x2_spk1263_00003.png");
    background-size:contain;      /* Bild vollständig sichtbar */
    background-repeat:no-repeat;
    background-position:center;
  }
  /* ----------------------------------------- */

  /* Audio‑Player */
  audio{
    display:block;
    margin:1rem auto;
    background:rgba(255,255,255,0.85);
    padding:0.5rem;
    border-radius:8px;
  }
</style>


<body>
  <h1>[Face-GAN-TTS] An Adversarial-Diffusion Framework for Generating High-Quality Voices from Faces</h1>



  <!-- (b) Face‑GAN‑TTS -->
  <audio controls>
    <source src="demo_files/FACEGANTTS_spk1263_00003.wav" type="audio/wav">

  </audio>

  <!-- (c) FACE‑TTS Scratch -->

  <!-- (e) FACE‑TTS trained on LRS3 -->

  </audio>

</body>
</html>
