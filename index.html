<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face-GAN-TTS Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .spectrogram {
      width: 50vw;
      max-width: 480px;
      aspect-ratio: 953/768;
      margin: 2rem auto 0.5rem;
      background-image: url("./demo_files/compare_gt_gan_scratch_finetune_2x2_spk1263_00003.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .caption {
      margin-bottom: 2rem;
      font-style: italic;
      color: #333;
    }

    .audio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 0 2rem 2rem;
      justify-items: center;
    }

    .audio-block {
      width: 100%;
      max-width: 400px;
    }

    .audio-block p {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    audio {
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>[Face-GAN-TTS] An Adversarial-Diffusion Framework for Generating High-Quality Voices from Faces</h1>

  <div class="spectrogram"></div>
  <div class="caption">Mel-spectrogram visualization of Face-GAN-TTS and baselines</div>

  <div class="audio-grid">
    <div class="audio-block">
      <p>(b) Face-GAN-TTS</p>
      <audio controls>
        <source src="demo_files/FACEGANTTS_spk1263_00003.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-block">
      <p>(c) FACE-TTS Scratch</p>
      <audio controls>
        <source src="demo_files/FACETTS_scratch_spk1263_00003.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-block">
      <p>(d) FACE-TTS Finetuned</p>
      <audio controls>
        <source src="demo_files/FACETTS_finetuned_spk1263_00003.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-block">
      <p>(e) FACE-TTS trained on LRS3</p>
      <audio controls>
        <source src="demo_files/FACETTS_LRS3_ONLY_spk1263_00003.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
